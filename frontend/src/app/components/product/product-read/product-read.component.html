<div class="mat-elevation-z4">
  <table mat-table [dataSource]="aulas">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let aula">{{aula.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sala">
      <th mat-header-cell *matHeaderCellDef>Sala</th>
      <td mat-cell *matCellDef="let aula">{{aula.sala}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome do Professor</th>
      <td mat-cell *matCellDef="let aula">{{aula.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="aula">
      <th mat-header-cell *matHeaderCellDef>Aula</th>
      <td mat-cell *matCellDef="let aula">{{aula.aula}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let aula">{{aula.data}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="inicioAula">
      <th mat-header-cell *matHeaderCellDef>Início da Aula</th>
      <td mat-cell *matCellDef="let aula">{{aula.inicioAula}}</td>
    </ng-container>

    <ng-container matColumnDef="fimAula">
      <th mat-header-cell *matHeaderCellDef>Fim da Aula</th>
      <td mat-cell *matCellDef="let aula">{{aula.fimAula}}</td>
    </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let aula">
            <a routerLink="/products/update/{{ aula.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
            <a routerLink="/products/delete/{{ aula.id }}" class="delete">
              <i class="material-icons">
                delete
              </i>
            </a>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let aula; columns: displayedColumns;"></tr>
  </table>
</div>
